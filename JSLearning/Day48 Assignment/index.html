<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keyboard Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="piano">
    <div class="key" data-key="a">A</div>
    <div class="key" data-key="s">S</div>
    <div class="key" data-key="d">D</div>
    <div class="key" data-key="f">F</div>
    <div class="key" data-key="g">G</div>
  </div>

  <audio data-key="a" src="C.mp3"></audio>
  <audio data-key="s" src="I.mp3"></audio>
  <audio data-key="d" src="H.mp3"></audio>
  <audio data-key="f" src="F.mp3"></audio>
  <audio data-key="g" src="G.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
